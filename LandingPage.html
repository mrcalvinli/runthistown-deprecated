<!DOCTYPE html>
	<head>

		<link rel="stylesheet" type="text/css" href="bootstrap2/css/bootstrap-responsive.css">

		<link rel="stylesheet" type="text/css" href="LandingPage.css">

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

		<!-- jQuery UI -->

	<body>

		<div class="modal fade" id = "loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style = "font-family: Sanchez Regular">
		  <div class="modal-dialog modal-dialog-center">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" style = "font-family: Sanchez Regular">Sign up here!</h4>
		      </div>
		      <div class="modal-body">
		        <p>One fine body&hellip;</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class = "navbar navbar-inverse navbar-fixed-top" style = "box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.5);">
			<div class = "navbar-inner">
				<div class = "container-fluid">
					<a class = "brand" href="#" style = "padding: 6px; float: left; margin: 0"><img style = "height: 48px" src="images/RunThisTownLogo1.png"></a>
					<!-- <a class = "brand" href = "#">RunThisTown</a> -->
				</div>
			</div>

		</div>
		<div class = "jumbotron masthead" style = "box-sizing: content-box">
			<!-- <div class = "jumbotronBg"></div> -->
			<div class = "container">
				<h1 style = "font-family: Sanchez Regular">Let's Run This Town</h1>
				<p>Get fit together, and see more of your city</p>
				<button id = "getStarted" class = "yellow btn btn-large" data-toggle="modal" data-target="#loginModal">Get Started</button>
				<div id = 'learnMoreDiv'>
					<div><p>Learn more below</p></div>
					<!-- <i class = "icon-chevron-down icon-white"></i> -->
					<span id = "learnMoreChevron" class = "glyphicon glyphicon-chevron-down"></span>
				</div>
			</div>
		</div>
		<div id = "moreInfo"></div>
