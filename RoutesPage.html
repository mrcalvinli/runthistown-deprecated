	<body style = "background-color: antiquewhite; height: 100%">
		<!-- Navbar -->
		<nav class = "navbar navbar-inverse navbar-fixed-top" style = "box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.5); height: 60px;" role = "navigation"></nav>

		<div class = "container" style = "height: 100%">
			<div id = "routeListContainer" style = "margin-top: 70px; border-radius: 5px; width: 10px; height: 10px; background-color: rgba(66, 139, 202, 0.3); padding: 0; margin-left: auto; margin-right: auto; overflow: hidden;">

				<div class = "profRouteEntry well well-sm">
					<div class = "profRunRouteInfo" style = "display: inline-block; width: 49%; ">
						<p class = "profRouteName">Name: <span>RouteName</span></p>
						<p class = "profRouteDistance">Distance Traveled: <span class = "profRouteDistanceVal">0 mi</span></p>
						<p class = "profCaloriesBurned">Calories Burned: <span class = "profCaloriesBurnedVal"> 0 cal</span></p>
						<p class = "profRouteStart">Start: <span>StartPoint</span></p>
						<p class = "profRouteEnd">End: <span>EndPoint</span></p>
					</div>
					<div class = "profWaypointsContainer" style = "display: inline-block; width: 49%; height: 100%; position: absolute; top: 0; ">
						<p style = "margin-top: 10px; text-align: center; " class = "profRouteDate">Date: <span>01/01/01</span></p>
						
						<div class = "wptsList">
							<legend><h4 style = "text-align: center; font-family: Sanchez Regular">Waypoints Visited:</h4></legend>
							<ol>
								<li>Waypoint</li>
								<li>Waypoint</li>
								<li>Waypoint</li>
								<li>Waypoint</li>
								<li>Waypoint</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
