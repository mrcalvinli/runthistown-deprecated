<div class = "profRouteEntry well well-sm">
	<div class = "profConfirmOrDeny" style = "position: absolute; top: 5px; right: 10px; z-index: 3; ">
		<span id = "profRemoveRoute" style = "color: #e6463d; font-size: 20px; opacity: 0.5" class = "glyphicon glyphicon-remove profDeleteRoute"></span>
	</div>
	<div style = "display: inline-block; width: 49%; ">
		<p>Date: </p>
		<p>Distance Traveled: </p>
		<p>Start: <%= run_route.locations[0].name %></p>
		<p>End: <%= run_route.locations[-1].name %></p>
	</div>
	<div style = "display: inline-block; width: 49%; height: 100%; position: absolute; top: 0; ">
		<legend><h4 style = "text-align: center; font-family: Sanchez Regular">Waypoints Visited:</h4></legend>
		<div class = "wptsList">
			<ol>
				<% run_route.locations.each do |loc| %>
					<li><%= loc.name %></li>
				<% end %>
			</ol>
		</div>
	</div>
</div>
